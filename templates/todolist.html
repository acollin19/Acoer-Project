<h1> My To Do List </h1>

<form action = "/addItem/" method = "post">{% csrf_token %}
    <input type="text" name ="content">
    <input type="submit" value="Add To Do Item">
</form>

<ul>
    {% for i in all_items %}
    <li>{{i.content}}
        <form action="/deleteItem/{{i.id}}/" method ="post">{% csrf_token%}
            <input type="submit" value="Delete">
        </form>
    </li>
    {% endfor %}
</ul>
